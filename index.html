<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .suggest-list {
            border: 2px solid #000;
            background-color: #fff;
        }
        
        .suggest-list .action {
            background-color: #aaa;
        }
    </style>
</head>

<body>
    <textarea name="text" class="suggest-input" id="text" cols="30" rows="10"></textarea>
    <div>
        <input class="suggest-input" id="input">
    </div>

    <script src="js/suggest.js"></script>
    <script>
        suggest(document.querySelector("#text"), null, ['Eric', 'Justin', 'Milo', 'Alex'])
        suggest(document.querySelector("#input"), null, (keyword) => {
            console.log(keyword)
            return ['Eric', 'Justin', 'Milo', 'Alex']
        })
    </script>
</body>

</html>
